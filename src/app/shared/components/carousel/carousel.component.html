<div class="carousel-container">
  <div class="carousel" [ngStyle]="{ transform: 'translateX(' + (-currentIndex * 100) + '%)' }"
  >
    <div
      class="carousel-item"
      *ngFor="let image of images; let i = index"
      [class.active]="i === currentIndex"
    >
      <img [srcset]="image" [alt]="'Imagem ' + (i + 1)" sizes="(max-width: 600px) 300px, (max-width: 1200px) 600px, 1200px"
      loading="lazy" width="800" height="600" />
    </div>
  </div>
  <button class="prev" (click)="prev()">&#10094;</button>
  <button class="next" (click)="next()">&#10095;</button>
  <div class="indicators">
    <span
      *ngFor="let image of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)"
    ></span>
  </div>
</div>
